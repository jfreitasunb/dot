source = $HOME/.config/hypr/mocha.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = JetBrainsMono Nerd Font

# GENERAL
general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}

# BACKGROUND
background {
    monitor =
    path = ~/OneDrive/Pictures/Wallpapers/0029.jpg
    blur_passes = 2
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

# DATE 
label {
  monitor =
  text = cmd[update:1000] echo "$(date +" %A %d/%m/%Y")"
  #color = rgba(242, 243, 244, 0.75)
  color = $text
  font_size = 22
  font_family = $font
  position = 0, 300
  halign = center
  valign = center
}
# TIME
label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%H:%M")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 95
  font_family = $font
  position = 0, 200
  halign = center
  valign = center
}

# USER AVATAR

image {
    monitor = 
    path = ~/OneDrive/Pictures/Wallpapers/default.jpg
    size = 100
    border_color = $accent

    position = 0, 75
    halign = center
    valign = center
}
# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.2)
    font_color = $foreground
    fade_on_empty = false
    rounding = -1
    check_color = $accent
    placeholder_text = <i><span foreground="##cdd6f4">Input Password...</span></i>
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
}
